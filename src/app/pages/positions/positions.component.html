<article class="h-full w-full flex flex-col">
  <section class="flex w-full justify-between pt-6 pl-6 pr-6">
    <h2 class="font-title text-2xl lg:text-4xl self-center">Your positions</h2>
  </section>
  <section
    class="card-container w-full p-6"
    *ngIf="positionsData$ | async as positions"
  >
    <div class="card-wrapper m-4">
      <app-card
        ><app-position [data]="positions[0]" [index]="0"></app-position
      ></app-card>
    </div>
    <div class="card-wrapper m-4">
      <app-card
        ><app-position [data]="positions[1]" [index]="1"></app-position
      ></app-card>
    </div>
    <div class="card-wrapper m-4">
      <app-card
        ><app-position [data]="positions[2]" [index]="2"></app-position
      ></app-card>
    </div>
  </section>
</article>
