<header
  class="flex shadow-md py-4 px-4 bg-white font-[sans-serif] min-h-[70px] tracking-wide relative z-50"
>
  <div class="flex flex-wrap items-center justify-between gap-5 w-full">
    <button class="hover:cursor-pointer" (click)="goToHome()">
      <img src="assets/images/swimbird-logo.png" alt="logo" class="w-36" />
    </button>

    <div
      *ngIf="navVisible$ | async"
      class="md:!block max-md:before:fixed max-md:before:bg-black max-md:before:opacity-50 max-md:before:inset-0 max-md:before:z-50"
    >
      <button
        (click)="toggleNav()"
        class="md:hidden fixed top-2 right-4 z-[100] rounded-full bg-white p-3"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-4 fill-black"
          viewBox="0 0 320.591 320.591"
        >
          <path
            d="M30.391 318.583a30.37 30.37 0 0 1-21.56-7.288c-11.774-11.844-11.774-30.973 0-42.817L266.643 10.665c12.246-11.459 31.462-10.822 42.921 1.424 10.362 11.074 10.966 28.095 1.414 39.875L51.647 311.295a30.366 30.366 0 0 1-21.256 7.288z"
            data-original="#000000"
          ></path>
          <path
            d="M287.9 318.583a30.37 30.37 0 0 1-21.257-8.806L8.83 51.963C-2.078 39.225-.595 20.055 12.143 9.146c11.369-9.736 28.136-9.736 39.504 0l259.331 257.813c12.243 11.462 12.876 30.679 1.414 42.922-.456.487-.927.958-1.414 1.414a30.368 30.368 0 0 1-23.078 7.288z"
            data-original="#000000"
          ></path>
        </svg>
      </button>

      <ul
        class="md:flex gap-x-5 max-md:space-y-3 max-md:fixed max-md:bg-white max-md:w-1/2 max-md:min-w-[300px] max-md:top-0 max-md:left-0 max-md:p-6 max-md:h-full max-md:shadow-md max-md:overflow-auto z-50"
      >
        <li class="mb-6 hidden max-md:block">
          <a (click)="goToHome()"
            ><img
              src="assets/images/swimbird-logo.png"
              alt="logo"
              class="w-36"
            />
          </a>
        </li>
        <li
          *ngFor="let path of availablePaths$ | async; trackBy: trackByPath"
          class="max-md:border-b border-gray-300 max-md:py-3 px-3"
        >
          <button
            (click)="goto(path)"
            class="hover:text-[#007bff] hover:cursor-pointer text-[#007bff] block font-semibold text-xl font-title"
          >
            {{ path.name }}
          </button>
        </li>
      </ul>
    </div>
    <button (click)="toggleNav()" class="md:hidden">
      <svg
        class="w-7 h-7"
        fill="#000"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
  </div>
</header>
